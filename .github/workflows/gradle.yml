name: Build Installers

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install fpm
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby ruby-dev build-essential
          sudo gem install --no-document fpm

      - name: Build fat jar
        run: ./gradlew clean jar

      - name: Package with fpm
        run: |
          mkdir -p package/usr/local/gerenciador-academico
          cp build/libs/*.jar package/usr/local/gerenciador-academico/

          fpm -s dir -t deb \
              -n gerenciador-academico \
              -v 1.0.0 \
              --prefix /usr/local/gerenciador-academico \
              -C package .

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build fat jar
        run: ./gradlew clean jar

      - name: Package with jpackage (Windows)
        run: |
          ./gradlew createInstaller -PinstallerType=msi

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build fat jar
        run: ./gradlew clean jar

      - name: Package with jpackage (macOS)
        run: |
          ./gradlew createInstaller -PinstallerType=pkg
