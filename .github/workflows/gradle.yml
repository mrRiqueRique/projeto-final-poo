name: Java Build & Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-package:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create credentials.json
        run: |
          echo "${{ secrets.GOOGLE_CREDENTIALS }}" > src/main/resources/credentials.json
        shell: bash

      - name: Set installer type
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "INSTALLER_TYPE=exe" >> $GITHUB_ENV
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            echo "INSTALLER_TYPE=pkg" >> $GITHUB_ENV
          else
            echo "INSTALLER_TYPE=app-image" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Build and Package App
        run: ./gradlew clean build createInstaller -PinstallerType=${{ env.INSTALLER_TYPE }}
        shell: bash

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: Gerenciador-Academico-${{ matrix.os }}
          path: build/installer/*
